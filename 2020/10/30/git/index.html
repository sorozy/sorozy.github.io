        <h1 id="将本地项目上传到Github"><a href="#将本地项目上传到Github" class="headerlink" title="将本地项目上传到Github"></a>将本地项目上传到Github</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">cd [project dir]</span><br><span class="line"></span><br><span class="line"># 把这个文件夹变成Git可管理的仓库</span><br><span class="line">git init </span><br><span class="line"></span><br><span class="line">git add ./</span><br><span class="line"></span><br><span class="line">git commit -m&apos;add&apos;</span><br><span class="line"></span><br><span class="line"># 在Github上创建一个Git仓库</span><br><span class="line"></span><br><span class="line"># 在Github上创建好Git仓库之后我们就可以和本地仓库进行关联了。注意origin后面加的是你Github上创建好的仓库的地址</span><br><span class="line">git remote add origin [your github repo addr]</span><br><span class="line"></span><br><span class="line"># 关联好之后我们就可以把本地库的所有内容推送到远程仓库（也就是Github）上</span><br><span class="line">git push -u origin master</span><br><span class="line"></span><br><span class="line"># 由于新建的远程仓库是空的，所以要加上-u这个参数，等远程仓库里面有了内容之后，下次再从本地库上传内容的时候只需下面这样就可以了</span><br><span class="line">git push origin master</span><br><span class="line"></span><br><span class="line"># 有个坑需要注意一下，就是在上面第七步创建远程仓库的时候，如果你勾选了Initialize this repository with a README（就是创建仓库的时候自动给你创建一个README文件），那么到了第九步你将本地仓库内容推送到远程仓库的时候就会报一个failed to push some refs to https://github.com/xxx/xxx.git的错</span><br><span class="line"></span><br><span class="line"># 这是由于你新创建的那个仓库里面的README文件不在本地仓库目录中，这时我们可以通过以下命令先将内容合并</span><br><span class="line">git pull --rebase origin master</span><br></pre></td></tr></table></figure>
